<!DOCTYPE html>
<html>
  <head></head>
    <title></title>
  </head>
  <body>
    <div id="root">
      <input type="text" id="input" v-model="message">
      <h2>The value of the input is: {{message}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        }
      })
    </script>
  </body>

</html>
